<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/0acb75a9e8.js" crossorigin="anonymous"></script>

        <title>Pomodoro Timer</title>
    </head>

    <body>
        <main class="pomodoro">
            <h1>Pomodoro Timer</h1>
            <div class="information">
                <p class="travail">Travail</p>
                <p class="pause">Pause</p>
            </div>
            <div id="timer"></div>
            <button id="start" onclick="startAndStop()">
                <em id="classButton" class="fa-solid fa-play"></em>
            </button>
            <button id="parametre">
                <em class="fa-solid fa-gear"></em>
            </button>

            <div id="customizeTimeModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                    <form id="parameters">
                        <label for="customizeWorkingTime">Temps de travail (en minutes) : </label>
                        <input type="number" id="customizeWorkingTime" min="1" max="120" value="25"><br>
                        <label for="customizeBreakingTime">Temps de pause (en minutes) : </label>
                        <input type="number" id="customizeBreakingTime" min="1" max="30" value="5"><br>
                        <input type="button" onclick="customizeTime()" value="Appliquer">
                        
                    </form>
                </div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
