<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/0acb75a9e8.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


        <title>Pomodoro Timer</title>
    </head>

    <body>
        <main class="pomodoro">
            <h1>Pomodoro Timer</h1>
            <div class="information">
                <p class="work">Travail</p>
                <p class="break">Pause</p>
            </div>
            <div id="containerTimer">
                <div id="timer"></div>
            </div>
            <div id="buttons">
                <button id="start" onclick="startAndStop()">
                    <em id="classButton" class="fa-solid fa-play"></em>
                </button>
                <button id="parameters">
                    <em class="fa-solid fa-gear"></em>
                </button>
            </div>

            <div id="customizeTimeModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <p>Modifiez les param√®tres de temps du timer</p>
                    <form id="formulary" method="POST">
                        <label for="customizeWorkingTime">Temps de travail (en minutes) : </label>
                        <input type="number" id="customizeWorkingTime" min="1" max="99" value="25" name="workTimeValue"><br>
                        <label for="customizeBreakingTime">Temps de pause (en minutes) : </label>
                        <input type="number" id="customizeBreakingTime" min="1" max="30" value="5" name="breakTimeValue"><br>
                        <input class="apply" type="button" onclick="valueRecup()" value="Appliquer"> 
                    </form>
                </div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
